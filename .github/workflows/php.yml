name: CI/CD Pipeline

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']

    name: PHP ${{ matrix.php-version }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, json
        coverage: xdebug

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Run CS checks
      run: composer run-script check

    - name: Run test suite with coverage
      env:
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      run: vendor/bin/phpunit --testdox --coverage-html ./tests/Reports

    - name: Upload coverage report
      if: matrix.php-version == '8.3' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./tests/Reports
        retention-days: 2

  upload-coverage-report:
    needs: build_test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./tests/Reports

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./tests/Reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  install:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Install the package
        run: composer require mbvb1223/pinecone-php-client --no-cache --prefer-dist --no-progress
